  ## ðŸ”¹ Widgets
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "K8s Domum Cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: kubernetes
        expanded: true
        cpu: true
        memory: true
        network: true
    - search:
        provider: google
        focus: true 
        showSearchSuggestions: true
        target: _blank
    - datetime:
        format:
            dateStyle: short
            timeStyle: short
            hour12: true
    - greeting:
        text_size: xl
        text: Domum Dash
    - openmeteo:
        label: Durham 
        latitude: 35.994
        longitude: -78.8986
        timezone: America/New_York
        units: imperial
        cache: 5 # Time in minutes to cache API responses, to stay within limits
        format: # optional, Intl.NumberFormat options
          maximumFractionDigits: 1


  ## ðŸ”¹ Docker Configuration (Optional)
  docker.yaml: |
    socket: "/var/run/docker.sock"
    volumes:
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock  
          type: Socket
