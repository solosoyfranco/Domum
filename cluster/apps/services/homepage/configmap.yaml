            href: http://10.0.0.5:8123/lovelace/0
            description: Smart Home Control
            ping: 10.0.0.5
        - Traefik Dashboard:
            icon: traefik.svg
            href: https://traefik.lan.digitalcactus.cc/dashboard/#/
            description: Traefik Reverse Proxy
            ping: 10.0.1.200
        - Longhorn Storage:
            icon: longhorn.svg
            href: https://longhorn.lan.digitalcactus.cc/
            description: Kubernetes Longhorn Storage
            ping: longhorn.lan.digitalcactus.cc
        

    - Media:
        - Plex:
            icon: plex.svg
            href: http://localhost/
            description: Plex Media Server
        - Jellyfin:
            icon: jellyfin.svg
            href: http://localhost/
            description: Jellyfin Media Streaming
        - Sonarr:
            icon: sonarr.svg
            href: http://localhost/
